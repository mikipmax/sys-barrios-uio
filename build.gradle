plugins {
    id 'java-library'
    id 'war'
    id 'eclipse-wtp' //para agregarle al tomcat 
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
dependencies {
compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-core', version: '3.1.4.Final'





 //Jpa 
 // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.12.Final'


compile group: 'org.postgresql', name: 'postgresql', version: '42.2.14'



// https://mvnrepository.com/artifact/javax.faces/javax.faces-api
compile group: 'org.glassfish', name: 'javax.faces', version: '2.4.0'
// https://mvnrepository.com/artifact/org.primefaces/primefaces
compile group: 'org.primefaces', name: 'primefaces', version: '8.0'

//Bootsfaces
compile 'net.bootsfaces:bootsfaces:1.4.2'

//Imagen
compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
compile group: 'commons-io', name: 'commons-io', version: '2.7'

// https://mvnrepository.com/artifact/org.imgscalr/imgscalr-lib
compile group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'


}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

