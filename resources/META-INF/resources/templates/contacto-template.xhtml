<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<f:event type="preRenderView"
		listener="#{SesionValidaB.verificarSesionContacto}" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<link rel="apple-touch-icon" sizes="76x76"
		href="../assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Formulario</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
		name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
	<!--<link rel="stylesheet"
		href="${request.contextPath}/assets/css/material-dashboard.css?v=2.1.2" />  -->
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/css/material-dashboard.css" />

	<link rel="stylesheet"
		href="${request.contextPath}/assets/demo/demo.css" />
	<link rel="stylesheet"
		href="${request.contextPath}/assets/css/style-aea.css" />

</h:head>

<h:body>

	<div class="wrapper ">
		<div class="sidebar" data-color="azure" data-background-color="black"
			data-image="../assets/img/sidebar-1.jpg">
			<!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->

			<div class="logo">
				<a class="simple-text logo-normal"> sys-aea </a>
			</div>

			<div class="sidebar-wrapper">



				<ul class="nav">
					<li class="nav-item active"><a class="nav-link"
						data-toggle="collapse" href="#pagesExamples" aria-expanded="true">
							<i class="material-icons">dashboard</i>
							<p>
								Datos Empresa <b class="caret"></b>
							</p>
					</a>
						<div class="collapse show" id="pagesExamples" style="">
							<ul class="nav">
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> AÑO </span> <span
										class="sidebar-normal "> <h:outputLabel
												value="#{empleadoB.estudioSesion.estuAnio}" />
									</span>
								</a></li>
									<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> R.S </span> <span
										class="sidebar-normal "> <h:outputLabel
												value="#{empleadoB.empresaSesion.emprRazon}" />
									</span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> RUC </span> <span class="sidebar-normal">
											<h:outputLabel value="#{empleadoB.empresaSesion.emprRuc}" />
									</span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> DIR </span> <span class="sidebar-normal">
											<h:outputLabel
												value="#{empleadoB.empresaSesion.emprDireccion}" />
									</span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> TELF </span> <span
										class="sidebar-normal"> <h:outputLabel
												value="#{empleadoB.empresaSesion.emprTelefono}" />
									</span>
								</a></li>

							</ul>
						</div></li>
					<li class="nav-item active "><a class="nav-link"
						data-toggle="collapse" href="#pages2" aria-expanded="true"> <i
							class="material-icons">dashboard</i>
							<p>
								Datos Contacto <b class="caret"></b>
							</p>
					</a>
						<div class="collapse show" id="pages2" style="">
							<ul class="nav">
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> NOM </span> <span
										class="sidebar-normal "><h:outputLabel
												value="#{empleadoB.contactoSesion.contNombres} " /> </span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> APE </span> <span class="sidebar-normal">
											<h:outputLabel
												value=" #{empleadoB.contactoSesion.contApellidos}" />
									</span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> MAIL </span> <span class="sidebar-normal">
											<h:outputLabel value="#{empleadoB.contactoSesion.contEmail}" />
									</span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> TELF </span> <span
										class="sidebar-normal"> <h:outputLabel
												value="#{empleadoB.contactoSesion.contTelefono}" />
									</span>
								</a></li>
								<li class="nav-item "><a class="nav-link"> <span
										class="sidebar-mini"> EXT </span> <span class="sidebar-normal">
											<h:outputLabel value="#{empleadoB.contactoSesion.contExt}" />
									</span>
								</a></li>

							</ul>
						</div></li>
					<li class="nav-item " style="padding-left: 15px"><h:form>
							<br />

							<p:commandButton value="Cerrar Sesión"
								styleClass="nav-link btn btn-outline-info btn-sm"
								actionListener="#{SesionValidaB.cerrarSesion}">
								<i class="material-icons"></i>
							</p:commandButton>

						</h:form></li>


				</ul>
			</div>
		</div>

		<div class="main-panel">
			<!--  ************************ PONER AQUI MI NAVBAR -->

			<div class="container-fluid" align="right">
				<button class="navbar-toggler btn btn-just-icon btn-white btn-fab btn-round" type="button" data-toggle="collapse"
					aria-controls="navigation-index" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="material-icons text_align-center visible-on-sidebar-regular">more_vert</i>
				</button>
			</div>
			<!-- End Navbar  -->
			<!-- Poner content como clase -->
			<div class="">

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<ui:insert name="contenido">
							</ui:insert>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--   Core JS Files   -->

	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap-material-design.min.js"></script>
	<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="../assets/js/material-dashboard.js?v=2.1.2"
		type="text/javascript"></script>

</h:body>

</html>
