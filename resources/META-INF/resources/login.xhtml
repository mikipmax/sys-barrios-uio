<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="${request.contextPath}/assets/css/style-aea.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/css/material-dashboard.css" />
	<style type="text/css">
body {
	background-image: url("./assets/img/login.jpg")  !important;
	background-size: cover; background-position: top center;
	background-color: black;
}

.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	color: white;
	text-align: center;
}
</style>
</h:head>
<h:body>
	<!--  <p:graphicImage name="css/banner.jpg" id="image" width="100%" height="15%"/>-->


	<br />
	<br />
	<br />
	<br />
	<br />


	<div align="center">
		<h:form id="login">
			<p:growl id="growlLogin" />

			<div class="card card-nav-tabs" style="width: 35rem;">
				<div class="card-header card-header-info"><h2>Bienvenido a Sys-aea</h2></div>
				<div class="card-body">
					<b:inputText id="txtUsuario"  required="true"
						value="#{CredencialB.acceso.credUsuario}" label="Usuario"
						style="width: 15rem;" />
					<b:inputSecret id="txtPassword" required="true"
						style="width: 15rem;" value="#{CredencialB.acceso.credPass}"
						label="Clave" />
						<br/>
					<p:commandButton value="Iniciar Sesión"
						styleClass="btn btn-outline-info btn-sm"
						action="#{CredencialB.login}" update=" :login" />
				</div>
			</div>
			
		</h:form>

	</div>
		<footer class="footer">
        <div class="container">
       
          <div class="float-center">
            
          <h3>Copyright ©2020 All rights reserved | Desarrollado por Michael Ponce y Estalin Gunza</h3>
          </div>
        </div>
      </footer>

</h:body>
</html>
