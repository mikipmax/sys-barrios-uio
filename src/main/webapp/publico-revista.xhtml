<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template-publico.xhtml">
	<ui:define name="contenido">

		<b:container>



			<!-- ************************************LISTAR******************************************* -->
			<!-- REVISAR ESTAS PROPIEDADES -->
			<h:form id="formListar">
				<p:growl id="growlEliminar" />
				<b:dataTable id="table" value="#{managedRevista.listaRevista}"
					var="revista" responsive="true" scroll-horizontally="true"
					striped="false">
					<b:dataTableColumn value="#{revista.nombreRevista}"
						label="Nombre revista" />
					<b:dataTableColumn>
						<h:outputLink value="#{revista.urlRevista}" target="_blank"
							rendered="#{!empty(revista.urlRevista)}">Revista</h:outputLink>



					</b:dataTableColumn>

				</b:dataTable>
			</h:form>
		</b:container>
	</ui:define>

</ui:composition>
