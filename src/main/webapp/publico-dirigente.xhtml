	xmlns:h="http://java.sun.com/jsf/html"

	template="/WEB-INF/template-publico.xhtml">

					<b:dataTableColumn value="#{dirigente.correo}" label="Correo" />
					<b:dataTableColumn value="#{dirigente.genero}" label="GÃ©nero" />

					<b:dataTableColumn
						value="#{managedDirigente.buscar(dirigente.idCargo)}"
						label="Cargo" />
					<b:dataTableColumn
						value="#{managedDirigente.buscar(dirigente.idBarrio)}"
						label="Barrio" />


				</b:dataTable>
			</h:form>

		</b:container>
	</ui:define>

</ui:composition>
