<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template-publico.xhtml">
	<ui:define name="contenido">



		<b:container>

			<!-- ************************************LISTAR******************************************* -->

			<h:form id="formListar">
				<p:growl id="growlEliminar" />
				<b:dataTable id="table" value="#{managedEstudiante.listaEstudiante}"
					var="estudiante" responsive="true" scroll-horizontally="true"
					striped="false" >
				
					<b:dataTableColumn value="#{estudiante.nombre}" label="Nombre" />
					<b:dataTableColumn value="#{estudiante.apellido}" label="Apellido" />

					<b:dataTableColumn value="#{estudiante.correo}" label="Correo" />
					<b:dataTableColumn value="#{estudiante.genero}" label="GÃ©nero" />

					<b:dataTableColumn value="#{estudiante.semestre}"
						label="Semestre actual" />
					<b:dataTableColumn
						value="#{managedEstudiante.buscar(estudiante.idCarr)}"
						label="Carrera" />


				</b:dataTable>
			</h:form>
		</b:container>
	</ui:define>

</ui:composition>
